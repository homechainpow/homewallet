name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev \
            libssl-dev automake liblzma-dev python3-dev \
            libjpeg-dev libpng-dev
          pip install --upgrade pip
          # CRITICAL: Force Cython < 3.0 to avoid 'long' type errors in jnius
          pip install "Cython==0.29.36" virtualenv buildozer

      - name: Clean Buildozer Cache
        run: |
          rm -rf .buildozer
          rm -rf bin

      - name: Build with Buildozer
        run: |
          # Add pip bin to PATH
          export PATH="$HOME/.local/bin:$PATH"
          yes | python -m buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: homechain-miner-v1.0.0.apk
          path: bin/*.apk
