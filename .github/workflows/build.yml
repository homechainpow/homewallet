name: Build Android APK
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential git zip unzip autoconf libtool pkg-config zlib1g-dev \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev \
            libssl-dev automake liblzma-dev python3-dev \
            libjpeg-dev libpng-dev
          pip install --upgrade pip
          pip install --upgrade buildozer cython virtualenv

      - name: Build with Buildozer
        run: |
          # 'yes' command handles the license agreement prompts automatically
          # Force verbose output to see errors if it fails again
          yes | buildozer android debug verbose

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: homechain-miner-v1.0.0.apk
          path: bin/*.apk
